<!DOCTYPE html>
<html lang="en">

<head>

    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="lib/mui/css/mui.min.css">

    <link rel="stylesheet/less" href="less/details.less">

<body>
    <header id="header">
            <a href="javascript:history.back();" class="fa fa-chevron-left left"> 
            </a>

            <a href="#" class="right">
                <img src="images/header_app.png" alt="">
            </a>
    
    </header>
    <main id="main">

    </main>
     <footer id="footer">
        <div class="footer-top">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" class="top">
               返回首页
           </a> 
        </div>

    <script id="listtpl" type="text/html" >
        {{ each result value }}


        <div class="from">

            <span>{{value.productFrom}}| {{value.productTime}} {{value.productTips}}</span> 
        </div>
        <div class="jieshao">

        <div class="lg">
            {{@value.productImgLg}}
        </div>
                   <div class="city">

                       {{@value.productCity}}
                   </div>
                  
                 <button type="button" class="mui-btn mui-btn-warning buy">前往购买</button>
                   <div class="erweima">
                    <img src="./images/mmbweixin2.png" alt="">
                   </div>
                 {{@value.productComment}}
    
                   {{ /each }}
    </script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/details.js"></script>
</body>

</html>
